<head>
    <title>Search without the amazon</title>

</head>
<body>
<h2>Try this one</h2>
<p>
	<form action="https://www.google.com/search" method="get">
		<input type="text" id="query" name="q" size="31">
		<input type="hidden" id="no-amazon" value=" -site:amazon.com">
		<button type="submit">Search</button>
	</form>
</p>

<h2>Or this one</h2>
<script>
    function process()
    {
        var url = "https://www.google.com/search?=" + document.getElementById("url").value;
        location.href = url;
        return false;
    }
</script>

<form onSubmit="return process();">
    Search: <input type="text" name="url" id="url">
    <input type="submit" value="go">
</form>
