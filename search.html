    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Search Google without Amazon</title>
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
</head>
<body>
<div style="text-align:center; font-style:Open Sans">
<h2>More like Ama<em>gone</em></h2>
<script>
    function process()
    {
        var url = "https://www.google.com/search?q=-site:amazon.com " + document.getElementById("url").value;
        location.href = url;
        return false;
    }
</script>
<form onSubmit="return process();">
   <input type="text" name="url" id="url">
    <input type="submit" value="Google Search">
</form>
</div>
</html>
